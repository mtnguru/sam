"administer g2 entries":
  title: 'Administer G2 entries'
  description: 'Access administrative information on G2 entries. This permission does not grant access to the module settings, which are controlled by the "administer site configuration" permission.'
  restrict access: true

"view g2 entries":
  title: 'View G2 entries'
  description: 'This permission allows viewing G2 entries, subject to additional node access control.'
